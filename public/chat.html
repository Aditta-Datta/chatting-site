<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .chat-container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      background-color: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #333;
      padding: 20px;
      border-right: 1px solid #444;
    }
    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    #activeCount {
      padding: 10px;
      background-color: #444;
      text-align: center;
    }
    #messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      background-color: #3a3a3a;
      border-radius: 5px;
      max-width: 70%;
    }
    .message.me {
      background-color: #007bff;
      margin-left: auto;
      text-align: right;
    }
    .message.seen::after {
      content: '✓✓';
      color: #55ff55;
      margin-left: 5px;
    }
    #typing {
      padding: 10px;
      color: #aaa;
    }
    #messageForm {
      display: flex;
      padding: 10px;
      background-color: #333;
    }
    #message {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      background-color: #3a3a3a;
      color: white;
    }
    #messageForm button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 0 5px 5px 0;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #messageForm button:hover {
      background-color: #0056b3;
    }
    #userList {
      list-style: none;
    }
    #userList li {
      padding: 5px 0;
    }
    #userList li.seen::after {
      content: '✓';
      color: #55ff55;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <h2>Users</h2>
      <ul id="userList"></ul>
    </div>
    <div class="chat-area">
      <div id="activeCount">Chat Members Active: 0</div>
      <div id="messages"></div>
      <div id="typing"></div>
      <form id="messageForm">
        <input type="text" id="message" placeholder="Type a message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
