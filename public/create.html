<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: white;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: #ff5555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Chat</h1>
    <form id="createForm">
      <input type="text" id="username" placeholder="Your Username" required>
      <input type="text" id="room" placeholder="Chat Room Name" required>
      <input type="password" id="password" placeholder="Set Chat Password" required>
      <button type="submit">Create</button>
    </form>
    <p id="error" class="error"></p>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
